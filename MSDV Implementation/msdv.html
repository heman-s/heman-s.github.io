<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MSDV Implementation - Heman Seegolam</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="timeline-controls">
            <div id="playButton" onclick="togglePlay()">
                <div id="playIcon">&#9658;</div>
            </div>
            <div id="timeline-container">
                <input type="range" id="timeline" min="0" max="100" value="0" step="1">
                <div id="year-display"></div>
            </div>
        </div>

        <div id="controls">
            <div>
                <label for="data-type">Data Type:</label>
                <select id="data-type">
                    <option value="crime">Crime Data</option>
                    <option value="mental-health">Mental Health Data</option>
                </select>
            </div>
            <div>
                <label for="offence" id="offence-label">Crime Type:</label>
                <select id="offence">
                    <option value="All">All</option>
                </select>
            </div>
            <button id="reset-chart" onclick="resetBarChart()">Reset View</button>
        </div>
        <svg id="map" width="800" height="600">
            <g id="mapLayer"></g>
        </svg>
    </div>
    <div class="tooltip" style="opacity: 0;"></div>
    <div id="barchart-container">
        <svg id="barchart" width="400" height="400"></svg>
    </div>
    <script src="script.js"></script>
</body>
</html>
